<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="vidstyle.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="vid-container">
                <video src="https://youtu.be/yjRHZEUamCc"></video>
                <h3>Title</h3>
                <span class="views">12,000</span>
            </div>

            <div class="channel-info">
                <div class="channel">
                    <img src="./pngfind.com-youtube-bell-icon-png-3112926.png" alt="">

                </div>
                <input type="button" value="SUBSCRIBE" class="subscribe">
            </div>
            <div class="comments"></div>
        </div>
        <div class="right">
            <a class="card-link" href="./video.html">
                <div class="card">
                    <img class="thumbnail" src="" alt="">
                    <h4 class="title"></h4>
                    <span class="views"></span>
                </div>
            </a>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
